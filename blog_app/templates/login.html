<!doctype html>
<html lang="en">
  <head>
      {% load static%}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css\login.css'%}">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>BlogSite</title>
  </head>
<body>
    <div class="container login-content">
        <h1>Express Your Thoughts with us</h1>
        {% include 'messages.html' %}
        <h2>user login</h2>
        <div class="form_css">    
            <form action="" method="POST">
                {% csrf_token %}
                {{form.username.label_tag}}<br/>
                {{form.username}}<br/>
                {{form.password.label_tag}}<br/>
                {{form.password}}<i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
                <button type="submit" class="btn">Login</button>
            </form>
        </div> 
        <p><a href="/password_reset">Forgot Password?</a></p>   
        <p>Don't have an account? 
            <button class="btn"> 
                <a href="{% url 'register' %}">Signup here</a>
            </button>
        </p>
    </div>  
      

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        const toggle=document.getElementById('togglePassword');
        const password_ip=document.getElementById('id_password');
        
        toggle.addEventListener('click',()=>{
            let type=password_ip.getAttribute('type')
            if(type=='password'){
                password_ip.setAttribute('type','text');
                toggle.className='far fa-eye-slash'
            }
            else if(type=='text'){
                password_ip.setAttribute('type','password');
                toggle.className='far fa-eye'
            }
        }) 

    </script>
</body>
</html>
