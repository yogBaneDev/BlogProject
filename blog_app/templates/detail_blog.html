<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>BlogSite</title>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    
    <!-- fontawsome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="{% static 'css\detailblog.css' %}">

  </head>
  <body>
    
    <nav class="site-nav">
      <div class="container">
          <div class="row">
              <div class="col-md-4">
                  
              </div>
              <div class="col-md-4 text-center text-uppercase logo">magdesign</div>
              <div class="col-md-3">
                  <div class="d-flex">
                      <ul class="list-unstyled mb-0 align-self-center me-5">
                          <li class="social">
                              <a href="#">
                                  <i class="fa-brands fa-twitter"></i>
                              </a>
                          </li>
                          <li class="social">
                              <a href="#">
                                  <i class="fa-brands fa-facebook"></i>
                              </a>
                          </li>
                          <li class="social">
                              <a href="#">
                                  <i class="fa-brands fa-instagram"></i>
                              </a>
                          </li>
                      </ul>
                      
                      <a href="{% url 'logout' %}">
                          <button class="btn btn-danger ms-2">Logout</button>
                      </a>
                  </div>    
              </div>
                  <div class="col-1 align-self-center">
                      <!-- offcanvas slide  -->
                      <a class="menubar" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                          <i class="fa-solid fa-bars"></i>
                      </a>

                      <div class="offcanvas offcanvas-end off_css" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                          <!-- <button type="button" class="btn-close  text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button> -->
                          <div class="offcanvas-header">
                            <h5 class="offcanvas-title text-uppercase logo" id="offcanvasExampleLabel">magdesign</h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                          </div>
                          <div class="offcanvas-body">
                            <div class="dropdown mt-3">
                              <ul class="list-unstyled">
                                  <li class="text_css"><a class="dropdown-item" href="/home">Home</a></li>
                                  <li class="text_css"><a class="dropdown-item" href="/blog">Blog</a></li>
                                  <li class="text_css"><a class="dropdown-item" href="/all_blog">View all blogs</a></li>
                              </ul>
                            </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </nav>

  <div class="main container">
    {%for i in datas%}
        <h1>{{i.Title}}</h1>
        <img src="/media/{{i.Blog_img}}">
        <h3>{{i.Description}}</h3>
        <h4>{{i.Blog_txt}}</h4>
        <h5>Author Name <span>{{i.user}}</span></h5>
        <h6><i>{{i.Date}}</i></h6>
        {%if request.user%}
        <div class="modbtn"> 
          <button class="btn">
            <a href="/{{i.id}}">Edit Blog</a>
          </button>
          <button class="btn">  
            <a href="/delete/{{i.id}}">Delete Blog</a>
          </button>
        </div>  
        {%endif%}
    {%endfor%}
  </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
