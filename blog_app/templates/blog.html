<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BlogSite</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">

    
    <!-- fontawsome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="{% static 'css\blog.css' %}">
  </head>
  <body>

    <nav class="site-nav">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <form  method="POST" class="form-style">
                        {% csrf_token %}
                        <span class="form-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        
                        <input type="text" name="search" placeholder="search..." >
                        <button type="submit" class="btn btsuccess">Submit</button>
                    </form>
                </div>
                <div class="col-md-4 text-center text-uppercase logo">magdesign</div>
                <div class="col-md-3">
                    <div class="d-flex">
                        <ul class="list-unstyled mb-0 align-self-center me-5">
                            <li class="social">
                                <a href="#">
                                    <i class="fa-brands fa-twitter"></i>
                                </a>
                            </li>
                            <li class="social">
                                <a href="#">
                                    <i class="fa-brands fa-facebook"></i>
                                </a>
                            </li>
                            <li class="social">
                                <a href="#">
                                    <i class="fa-brands fa-instagram"></i>
                                </a>
                            </li>
                        </ul>
                        
                        <a href="{% url 'logout' %}">
                            <button class="btn btn-danger ms-2">Logout</button>
                        </a>
                    </div>    
                </div>
                    <div class="col-1 align-self-center">
                        <!-- offcanvas slide  -->
                        <a class="menubar" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                            <i class="fa-solid fa-bars"></i>
                        </a>

                        <div class="offcanvas offcanvas-end off_css" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                            <!-- <button type="button" class="btn-close  text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button> -->
                            <div class="offcanvas-header">
                              <h5 class="offcanvas-title text-uppercase logo" id="offcanvasExampleLabel">magdesign</h5>
                              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                              <div class="dropdown mt-3">
                                <ul class="list-unstyled">
                                    <li class="text_css"><a class="dropdown-item" href="/home">Home</a></li>
                                    <li class="text_css"><a class="dropdown-item" href="/blog">Blog</a></li>
                                    <li class="text_css"><a class="dropdown-item" href="/all_blog">View all blogs</a></li>
                                </ul>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    
    <!-- <h1 class="text-center">My Blogs</h1> -->
    <div class="container-fluid d-flex card_css">
        <!-- <form action="" method="POST" class="container-fluid d-flex card_css"> -->
            <!-- {% csrf_token %}    -->
            {%if datas%}
            {%for i in datas%}
            <div class="card card_details m-2" style="width: 20rem;">
                <img src="media/{{i.Blog_img}}" class="card-img-top " alt="...">
                <div class="card-body">
                <h5 class="card-title">{{i.Title}}</h5>
                <p class="card-text">{{i.Description}}</p>
                <a href="showblog/{{i.id}}" class="btn">Read More</a>
                </div>
            </div>
            {%endfor%}
            {%else%}
                <h1>No Blogs from you. Add using home page</h1>
            {%endif%}
        <!-- </form>     -->
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
